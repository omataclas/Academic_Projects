<div class="container-sm">
    <form>
        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo:</label>
            <input type="text" class="form-control" id="nomeCompleto" required>
        </div>
        <div class="mb-3">
            <label for="E-mail" class="form-label">Email:</label>
            <input type="email" class="form-control" id="E-mail" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="number" class="form-control" id="telefone" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Deixe uma mensagem:</label>
            <textarea class="form-control" rows="5" id="mensagem"></textarea>
          </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="termoDeUso" required>
            <label class="form-check-label" for="termoDeUso" required>Estou ciente dos termuos de uso.</label >
        </div>
        <button type="submit" class="btn btn-primary">Inscrever</button>
    </form>
</div>
